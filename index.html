<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>

      <div class="tab-container">
        <p class="tab current-tab" data-userweather="">Your Weather</p>
        <p class="tab" data-searchweather="">Search Weather</p>
      </div>

      <div class="weather-container">
        <!-- grant location container-->
        <div class="sub-container grant-location-container">
          <img
            src="./assets/location.png"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>Grant Location Access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" data-grantaccess="">Grant Access</button>
        </div>

        <!-- search form -> form-container-->
        <form class="form-container" data-searchform="">
          <input placeholder="Search for City..." data-searchinput="" />
          <button class="btn" type="submit">
            <img
              src="./assets/search.png"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!--- loading screen container -->
        <div class="sub-container loading-container">
          <img src="./assets/loading.gif" width="150" height="150" />
          <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="sub-container user-info-container active">
          <!--city name and Flag-->
          <div class="name">
            <p data-cityname="">Maharashtra</p>
            <img data-countryicon="" src="https://flagcdn.com/144x108/in.png" />
          </div>

          <!-- weather descriptuion-->
          <p data-weatherdesc="">overcast clouds</p>
          <!--weather Icon-->
          <img
            data-weathericon=""
            src="http://openweathermap.org/img/w/04d.png"
          />
          <!--temperature-->
          <p data-temp="">35.14 Â°C</p>

          <!--3 cards - parameters-->
          <div class="parameter-container">
            <!--card 1-->
            <div class="parameter">
              <img src="./assets/wind.png" />
              <p>windspeed</p>
              <p data-windspeed="">4.75 m/s</p>
            </div>

            <!--card 2-->
            <div class="parameter">
              <img src="./assets/humidity.png" />
              <p>humidity</p>
              <p data-humidity="">22%</p>
            </div>

            <!--card 3-->
            <div class="parameter">
              <img src="./assets/cloud.png" />
              <p>Clouds</p>
              <p data-cloudiness="">100%</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
